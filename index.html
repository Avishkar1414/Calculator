<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      .container {
        display: grid;
        height: 560px;
        width: 300px;
        margin: 20px auto;
        background-color: black;
        color: white;
        border-radius: 20px;
        grid-template-columns: repeat(4, 70px);
        grid-template-rows: 150px repeat(4, 70px);
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
      .display {
        grid-column: span 4;
        height: 150px;
        width: 250px;

        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        justify-content: flex-end;
        padding: 0 10px;
        font-size: 50px;
        margin: 15px;
        margin-left: 15px;
      }
      button {
        margin-top: 50px;
        width: 50px;
        height: 50px;
        margin-left: 20px;
        font-size: 15px;
        font-weight: 700;
        border: none;
        border-radius: 50px;
        background-color: #313131;
        cursor: pointer;
        transition: background-color 0.3s;
        color: #e1eff4;
      }
      button:hover {
        background-color: #ccc;
      }
      button:nth-child(19) {
        height: 0px;
        width: 0px;
        margin-top: 120px;
        background-color: black;
      }
      button:nth-child(19):hover {
        background-color: #ccc;
      }

      button:nth-child(2),
      button:nth-child(3),
      button:nth-child(4) {
        background-color: #9f9f9f;
        color: black;
      }
      button:nth-child(5),
      button:nth-child(9),
      button:nth-child(13),
      button:nth-child(17),
      button:nth-child(21),
      button:nth-child(25) {
        background-color: #f69906;
        color: #feffff;
      }
      button:nth-child(5):hover,
      button:nth-child(9):hover,
      button:nth-child(13):hover,
      button:nth-child(17):hover,
      button:nth-child(21):hover,
      button:nth-child(25):hover {
        background-color: #eaa743;
      }
      @media (max-width: 576px) {
        * {
          margin: 0;
          padding: 0;
          background-color: black;
        }
        .container {
          width: 480px;
          margin: auto;
          border-radius: 0;
          gap: 3rem;
          height: 990px;
        }
        .display {
          width: 100%;
          height: 300px;
          font-size: 80px;
        }
        button {
          width: 100px;
          height: 100px;
          margin-left: 20px;
          font-size: 25px;
          margin-top: 200px;
        }
        button:nth-child(19) {
          opacity: 0;
        }
        button:nth-child(18) {
          width: 220px !important;
          padding-left: 100px !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="Currentdisplay" id="Currentdisplay">0</div>
      </div>
      <button>AC</button>
      <button>+/-</button>
      <button>%</button>
      <button>/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button style="width: 120px; text-align: start; padding-left: 20px">
        0
      </button>
      <button></button>
      <button>.</button>
      <button>=</button>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
  const display = document.querySelector(".display");
  const currentdisplay = document.querySelector(".Currentdisplay");
  const buttons = document.querySelectorAll("button");

  buttons.forEach((button) => {
    button.addEventListener("click", function () {
      const buttonText = this.textContent.trim();

      if (buttonText === "AC") {
        currentdisplay.textContent = "0";
      } else if (buttonText === "+/-") {
        currentdisplay.textContent = currentdisplay.textContent * -1;
      } else if (buttonText === "=") {
        try {
          currentdisplay.textContent = eval(currentdisplay.textContent);
        } catch (error) {
          currentdisplay.textContent = "Error";
        }
      } else {
        if (currentdisplay.textContent === "0" || currentdisplay.textContent === "Error") {
          if (buttonText === "0") {
            currentdisplay.textContent = "0"; // Prevents multiple leading zeros
          } else {
            currentdisplay.textContent = buttonText;
          }
        } else {
          currentdisplay.textContent += buttonText;
        }
      }
    });
  });
});

    </script>
  </body>
</html>
